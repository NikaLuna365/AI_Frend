# alembic.ini (секция [alembic])
# (Замените существующую секцию [alembic] этим содержимым)

[alembic]
# path to migration scripts
script_location = alembic

# template for migration file names, e.g.
# "%(rev)s_%(slug)s"
# "%(year)d%(month).2d%(day).2d_%(rev)s_%(slug)s"
file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library.
# Defaults to None.
# timezone =

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S

# --- МОДИФИКАЦИИ ---
# Указываем SQLAlchemy URL здесь, чтобы команды alembic работали
# ВНИМАНИЕ: Замените на ваш РЕАЛЬНЫЙ URL для разработки/CI, если он отличается.
# Alembic будет использовать его для подключения к БД при генерации и применении миграций.
# Для асинхронного драйвера убираем префикс "+asyncpg" - Alembic работает синхронно.
sqlalchemy.url = postgresql://ai_user:StrongPass@db:5432/ai_drug
# sqlalchemy.url = sqlite:///:memory: # Если хотите генерировать миграции на SQLite (не рекомендуется для Postgres)

