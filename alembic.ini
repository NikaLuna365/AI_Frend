# /app/alembic.ini

[alembic]
# path to migration scripts
script_location = alembic # Убедитесь, что директория alembic существует в корне

# template for migration file names
file_template = %%(rev)s_%%(slug)s

# prepend sys.path path
prepend_sys_path = .

# --- ГЛАВНОЕ: URL Базы Данных ---
# Название параметра: sqlalchemy.url
# Значение: URL для ПОДКЛЮЧЕНИЯ из контейнера migrate к контейнеру db.
# Можно использовать синхронный префикс postgresql://, т.к. env.py его адаптирует.
sqlalchemy.url = postgresql://ai_user:StrongPass@db:5432/ai_drug
# ---------------------------------

# --- Logging configuration ---
# (Оставляем стандартные настройки логирования)
[loggers]
keys = root,sqlalchemy,alembic
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARN
handlers = console
qualname =
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
[logger_alembic]
level = INFO
handlers =
qualname = alembic
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
